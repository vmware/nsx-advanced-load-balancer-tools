<h1>
    {{ dictionary.migrationPageF5MigrationTitle }}
</h1>

<clr-tabs>
    <clr-tab>
        <button clrTabLink routerLink="./report"> {{ dictionary.migrationPageReportTitle }} </button>
        <clr-tab-content *clrIfActive="isActive('/report')">
            <router-outlet></router-outlet>
        </clr-tab-content>
    </clr-tab>

    <clr-tab>
        <button clrTabLink routerLink="./configuration">{{ dictionary.migrationPageConfigurationTitle }}</button>
        <clr-tab-content *clrIfActive="isActive('/configuration')">

            <router-outlet></router-outlet>
        </clr-tab-content>
    </clr-tab>

    <clr-tab>
        <button clrTabLink routerLink="./irule">{{ dictionary.migrationPageiRuleTitle }}</button>

    </clr-tab>

        <button clrTabLink routerLink="./ready">{{ dictionary.migrationPageReadyTitle }}</button>
        <clr-tab-content *clrIfActive="isActive('/ready')">
            <migration-metrics></migration-metrics>
            <router-outlet></router-outlet>
        </clr-tab-content>
    </clr-tab>
